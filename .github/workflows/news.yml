name: Update TrendRadar Lite

on:
  schedule:
    # 每天 UTC 0 点（北京时间早上 8 点）跑一次
    - cron: "0 0 * * *"
  workflow_dispatch:        # 支持在 Actions 页面手动运行

# 允许这个 workflow 往仓库里写 data/news.json
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests feedparser langdetect


      - name: Fetch latest news
        run: python scripts/fetch_news.py

      - name: Commit & push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update news data"
          file_pattern: data/news.json
