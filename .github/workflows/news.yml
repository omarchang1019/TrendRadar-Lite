name: Update TrendRadar Lite

on:
  schedule:
    - cron: "*/30 * * * *"  # 每 30 分钟跑一次
  workflow_dispatch:        # 支持在 Actions 页面手动点运行

# 关键：允许这个 workflow 往仓库里写入 data/news.json
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests feedparser

      - name: Fetch latest news
        run: python scripts/fetch_news.py

      - name: Commit & push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update news data"
          file_pattern: data/news.json
