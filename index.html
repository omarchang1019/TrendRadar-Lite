<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>TrendRadar Lite</title>
  <link rel="icon" href="icon.png" type="image/png">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      background: #0b1020;
      color: #f5f5f5;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 8px;
    }
    .subtitle {
      font-size: 12px;
      opacity: 0.7;
      margin-bottom: 16px;
    }
    .summary-box {
      background: #111827;
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 13px;
      line-height: 1.5;
      margin-bottom: 14px;
      border: 1px solid rgba(148, 163, 184, 0.4);
    }
    .card {
      background: #141826;
      border-radius: 12px;
      padding: 12px 14px;
      margin-bottom: 10px;
    }
    .source {
      font-size: 11px;
      opacity: 0.7;
      margin-bottom: 4px;
    }
    .title {
      font-size: 14px;
      margin-bottom: 2px;
    }
    .title a {
      color: #7dd3fc;
      text-decoration: none;
    }
    }
    .title-zh {
      font-size: 13px;
      color: #e5e7eb;
      opacity: 0.9;
      margin-bottom: 4px;
    }
    .meta {
      font-size: 11px;
      opacity: 0.6;
    }
    .error {
      color: #fca5a5;
      font-size: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>TrendRadar Lite</h1>
  <div class="subtitle">
    自动汇总热点 · 每天更新一次
  </div>
  <div id="last-updated" class="subtitle"></div>

  <div id="summary-box" class="summary-box"></div>

  <div id="list"></div>
  <div id="error" class="error"></div>
  <script>
    async function loadNews() {
      try {
        const res = await fetch('data/news.json?_=' + Date.now());
        if (!res.ok) throw new Error('无法加载数据');
        const data = await res.json();

        const listEl = document.getElementById('list');
const timeEl = document.getElementById('last-updated');
const summaryEl = document.getElementById('summary-box');

listEl.innerHTML = '';

if (!data.items || data.items.length === 0) {
  listEl.innerHTML = '<div class="subtitle">暂时没有数据，请稍后再试～</div>';
  summaryEl.textContent = '';
  return;
}

timeEl.textContent = '最后更新：' + (data.last_updated || '');

if (data.summary && data.summary.trim()) {
  summaryEl.textContent = data.summary;
} else {
  summaryEl.textContent = '今天还没有生成概要，可以先看看下面的具体新闻～';
}

        data.items.forEach((item, idx) => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div class="source">#${idx + 1} · ${item.source || 'News'}</div>
            <div class="title">
              <a href="${item.url}" target="_blank" rel="noopener noreferrer">
                ${item.title}
              </a>
            </div>
             ${item.title_zh ? `<div class="title-zh">${item.title_zh}</div>` : ''}
            <div class="meta">
              ${item.points ? (item.points + ' points · ') : ''}${item.comments ? (item.comments + ' comments') : ''}
            </div>
          `;
          listEl.appendChild(card);
        });
      } catch (e) {
        document.getElementById('error').textContent = '加载失败：' + e.message;
      }
    }

    loadNews();
  </script>
</body>
</html>
